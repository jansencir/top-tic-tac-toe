<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe!</title>
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-message">
            Player One's Turn
        </div>
        <div class="game-container background-clr">
            <button class="square">X</button>
            <button class="square">O</button>
            <button class="square">X</button>
            <button class="square">O</button>
            <button class="square">X</button>
            <button class="square">O</button>
            <button class="square">X</button>
            <button class="square">O</button>
            <button class="square">X</button>
        </div>
        <div class="player-info">
            <div class="player one">
                <p class="player-one-mark">
                    X <span class="score"></span>
                </p>
                <input type="text" name="player" id="player-one-name" placeholder="Player One">
            </div>
            <div class="player two">
                <p class="player-two-mark">
                    O <span class="score"></span>
                </p>
                <input type="text" name="player" id="player-two-name" placeholder="Player Two">
            </div>
        </div>
        <div class="game-controller">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
