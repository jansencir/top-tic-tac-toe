<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe!</title>
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-message">
            Player One's Turn
        </div>
        <div class="game-container">
            Imagine the Tic Tac Toe Box here
            <!-- Dummy Box -->
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
            <div class="square">X</div>
        </div>
        <div class="player-info">
            <div class="player-one">
                <p class="player-one-mark">X</p>
                <input type="text" name="player" id="player-one-name" placeholder="Player One Name">
            </div>
            <div class="player-two">
                <p class="player-two-mark">O</p>
                <input type="text" name="player" id="player-two-name" placeholder="Player Two Name">
            </div>
        </div>
        <button class="start-button">Start</button>
        <button class="restart-button">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
